apply plugin: 'java'
apply plugin: 'maven'

group = 'de.heiden'
archivesBaseName = 'jemc64'
version = '1.0-SNAPSHOT'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile(group: 'ch.qos.logback', name: 'logback-classic', version: '1.+')
  compile(group: 'org.serialthreads', name: 'serialthreads', version: '1.+')
  compile(group: 'de.heiden', name: 'c64dt', version: '1.+')
  testCompile(group: 'junit', name: 'junit', version: '4.+')
}

jar {
  manifest {
    attributes(
      "Implementation-Title": "JemC64",
      "Implementation-Version": version)
  }
}

test {
  // ignore failing tests
  ignoreFailures = true

  // workaround for gradle (included asm) not supporting jdk8
  scanForTestClasses = false
  // probably have to tweak the include and exclude patterns, depending on the naming scheme you use
  include '**/*Test.*'
  exclude '**/*Abstract*.*'
}
