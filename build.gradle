apply plugin: 'java'
apply plugin: 'maven'

group = 'de.heiden'
archivesBaseName = 'jemc64'
version = '1.0-SNAPSHOT'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile(group: 'org.slf4j', name: 'slf4j-api', version: '1.+')
  runtime(group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.+')
  runtime(group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.+')
  compile(group: 'org.serialthreads', name: 'serialthreads', version: '1.0-SNAPSHOT')
  testCompile(group: 'org.serialthreads', name: 'serialthreads', classifier: 'tests', version: '1.0-SNAPSHOT')
  compile(group: 'de.heiden.c64dt', name: 'assembler', version: '1.0-SNAPSHOT')
  compile(group: 'de.heiden.c64dt', name: 'bytes', version: '1.0-SNAPSHOT')
  compile(group: 'de.heiden.c64dt', name: 'disk', version: '1.0-SNAPSHOT')
  compile(group: 'de.heiden.c64dt', name: 'gui', version: '1.0-SNAPSHOT')
  compile(group: 'org.apache.commons', name: 'commons-lang3', version: '3.+')
  testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.+')
  testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.+')
  testCompile(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.+')
}

jar {
  manifest {
    attributes(
      "Implementation-Title": "JemC64",
      "Implementation-Version": version)
  }
}

test {
  // ignore failing tests
  ignoreFailures = true

  // workaround for gradle (included asm) not supporting jdk8
  scanForTestClasses = false
  // probably have to tweak the include and exclude patterns, depending on the naming scheme you use
  include '**/*Test.*'
  exclude '**/*Abstract*.*'
}
